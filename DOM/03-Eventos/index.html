<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="container">
        <h1>Eventos</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Ingrese su datos de usuario</h2>
            <form action="#" novalidate>
              
              <div>
                <input type="text" placeholder="Nombre" name="Nombre" required>
              </div>
              <div>
                <input type="text" placeholder="Apellido" name="Apellido" required>
              </div>
              <div>
                <input type="tel" placeholder="Telefono" name="Telefono" required>
              </div>
              <div>
                <select name="ciudad" id="ciudad" required >
                  <option >Seleccione</option>
                  <option value="1">Bucaramanga</option>
                  <option value="2">Floridablanca</option>
                  <option value="3">Giron</option>
                </select>
              </div>
              <div>
                <input type="number" placeholder="Documento" name="Documento">
              </div>
              <div>
                <input type="text" placeholder="Usuario" name="Usuario">
              </div>
              <div>
                <input type="password" placeholder="ContraseÃ±a" name="Contrasena">
              </div>
              <div>
                <input type="checkbox" id="politicas">
                <label for="politicas">politicas</label>
              </div>
              <button type="submit" id="btn_validar" name="btn_validar">Validar</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
